<!DOCTYPE html>
<html>
<head>
    <title>Jogo da Pressão Arterial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #pressure-display {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .pressure-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Jogo da Pressão Arterial</h1>
        <div id="pressure-display">Pressão Arterial: 120/80 mmHg</div>
        <div id="button-container">
            <button class="pressure-button" onclick="changePressure(10, 5)">Aumentar Pressão</button>
            <button class="pressure-button" onclick="changePressure(-10, -5)">Diminuir Pressão</button>
        </div>
        <p>Tente manter a sua pressão arterial dentro dos limites saudáveis!</p>
    </div>

    <script>
        let systolicPressure = 120;
        let diastolicPressure = 80;

        function updateDisplay() {
            document.getElementById('pressure-display').textContent = `Pressão Arterial: ${systolicPressure}/${diastolicPressure} mmHg`;
        }

        function changePressure(systolicChange, diastolicChange) {
            systolicPressure += systolicChange;
            diastolicPressure += diastolicChange;
            updateDisplay();

            if (systolicPressure > 160 || diastolicPressure > 100) {
                alert("Sua pressão arterial está alta! Consulte um médico.");
            } else if (systolicPressure < 90 || diastolicPressure < 60) {
                alert("Sua pressão arterial está baixa! Beba água e descanse.");
            }
        }
    </script>
</body>
</html>
